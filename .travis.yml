language: node_js
node_js:
- '0.10'
sudo: required

install:
- npm install -g bower
- npm install -g gulp
- npm install phantomjs
- npm install -g karma
- bower install --allow-root
before_script:
script:
- gulp scripts
- gulp inject
- gulp test
- gulp build
branches:
  only:
  - master
