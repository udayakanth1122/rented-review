<div class="modal-header">
  <h3 class="modal-title">
    Sample Modal View
  </h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <input class="form-control" ng-model="vm.teamName" placeholder="Enter text" type="text">
  </div>
  <file-field class="btn btn-success" ng-model="vm.swagger">Add File</file-field>
  {{vm.swagger.name}}
</div>
<div class="modal-footer">
  <div class="alert alert-warning" ng-show="vm.confirmOverwrite" role="alert">
    already exists, overwrite?
  </div>
  <button class="btn btn-warning" ng-click="vm.update(vm.teamName, vm.swagger)" ng-show="vm.confirmOverwrite" type="button">Confirm</button>
  <button class="btn btn-primary" ng-click="vm.save(vm.teamName, vm.swagger)" ng-disabled="!vm.teamName || !vm.swagger" ng-hide="vm.confirmOverwrite" type="button">Save</button>
  <button class="btn btn-default" ng-click="vm.cancel()" type="button">Cancel</button>
</div>
